<!-- New Template: edit_products.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Product Data</title>
    <style>
        textarea {
            width: 100%;
            height: 600px;
            font-family: monospace;
            font-size: 14px;
        }
        .save-button {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Product JSON Data</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li style="color: {{ 'red' if category == 'error' else 'green' }};">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <form method="POST">
        <textarea name="json_data">{{ json_data }}</textarea>
        <br><br>
        <button class="save-button" type="submit">Save Changes</button>
    </form>
    <p><a href="/">Back to Cart Simulator</a></p>
</body>
</html>
